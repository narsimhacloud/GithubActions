name: Create Azure Storage Container

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write   # Ensure write permission for id-token is enabled
  contents: read

jobs:
  create-container:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Azure Login using OIDC
      - name: Azure Login
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Step 3: Create the Azure Storage Container
      - name: Create Azure Storage Container
        run: |
          RESOURCE_GROUP="wab-1"
          STORAGE_ACCOUNT="gac1"
          CONTAINER_NAME="gac"

          az storage container create \
            --name $CONTAINER_NAME \
            --account-name $STORAGE_ACCOUNT \
            --resource-group $RESOURCE_GROUP \
            --auth-mode login
